<div class="container">
  <form class="form-signin" [formGroup]="loginForm" novalidate>
    <h1 class="h3 mb-3 font-weight-normal">Please Sign in</h1>
    <div class="form-group">
      <label for="inputUsername" class="sr-only">Username</label>
      <input type="text" id="inputUsername" [formControlName]="'username'" class="form-control" placeholder="Username" required="" autofocus="">
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" [formControlName]="'password'" class="form-control" placeholder="Password" required="">
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="onSubmitUsers()">Sign in</button>
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="onSubmitAdmin()">Sign in as Administrator</button>
  </form>
</div>
